      function myTable() {
        var a = document.getElementById("n1").value;
        var i = 1;
        while (i <= a * 10) {
          if (i % a == 0) {
            document.write(i + "<br>");
          }
          i++;
        }
      }
    </script>
    <input type="text" id="n1" placeholder="Enter a number" />
    <button type="button" onclick="myTable()">Table</button>
  </body>
