<html>
  <head>
    <title>Arithmetic Operations</title>
    <style>
      html {
        background: linear-gradient(to right, #141e30, #243b55);
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 500px;
        padding: 30px;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin-top: 40px;
        color: #243b55;
      }

      input {
        width: 180px;
        height: 35px;
        margin: 5px;
        font-size: 15px;
        color: black;
        padding: 5px 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #fba8a8;
      }

      button {
        width: 140px;
        height: 38px;
        margin-top: 10px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #ffd369;
        color: #141e30;
        font-weight: bold;
        transition: 0.3s;
      }

      button:hover {
        background-color: #ffb703;
      }

      p {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        color: #00b894;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Addition</h1>
      <input type="text" placeholder="num1" id="num1" />
      <input type="text" placeholder="num2" id="num2" />
      <button type="button" onclick="Add()">Addition</button>
      <p id="result"></p>

      <h1>Subtraction</h1>
      <input type="text" placeholder="num1" id="num3" />
      <input type="text" placeholder="num2" id="num4" />
      <button type="button" onclick="Sub()">Subtract</button>
      <p id="result2"></p>

      <h1>Multiplication</h1>
      <input type="text" placeholder="num1" id="num5" />
      <input type="text" placeholder="num2" id="num6" />
      <button type="button" onclick="Mul()">Multiplication</button>
      <p id="result3"></p>

      <h1>Division</h1>
      <input type="text" placeholder="num1" id="num7" />
      <input type="text" placeholder="num2" id="num8" />
      <button type="button" onclick="Div()">Division</button>
      <p id="result4"></p>
    </div>

    <script>
      function Add() {
        var n1 = parseInt(document.getElementById("num1").value);
        var n2 = parseInt(document.getElementById("num2").value);
        var sum = n1 + n2;
        document.getElementById("result").innerHTML = sum;
      }

      function Sub() {
        var n3 = parseInt(document.getElementById("num3").value);
        var n4 = parseInt(document.getElementById("num4").value);
        var diff = n3 - n4;
        document.getElementById("result2").innerHTML = diff;
      }

      function Mul() {
        var n5 = parseInt(document.getElementById("num5").value);
        var n6 = parseInt(document.getElementById("num6").value);
        var mul = n5 * n6;
        document.getElementById("result3").innerHTML = mul;
      }

      function Div() {
        var n7 = parseInt(document.getElementById("num7").value);
        var n8 = parseInt(document.getElementById("num8").value);
        var div = n7 / n8;
        document.getElementById("result4").innerHTML = div;
      }
    </script>
  </body>
</html>
