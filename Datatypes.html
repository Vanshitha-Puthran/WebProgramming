<html>
  <head>
    <title>Data Types in JavaScript</title>
  </head>
  <body>
    <script>
      var x = "Rahul";
      var y = 10;
      var z;
      document.write("The value of x is: " + x + "<br>");
      document.write("Type of x is: " + typeof x + "<br>");
      document.write("The value of y is: " + y + "<br>");
      document.write("Type of y is: " + typeof y + "<br>");
      document.write("The value of z is: " + z + "<br>");
      document.write("Type of z is: " + typeof z);

      var a = ["Rajesh", "Mahesh", "Suresh"];
      var b = { name: "Rahul", lastname: "Sharma" };
      var c = true;
      document.write("Valueof a is: " + a + "<br>");
      document.write("Type of a is: " + typeof a + "<br>");
      document.write("Value of b is: " + b + "<br>");
      document.write("Type of b is: " + typeof b + "<br>");
      document.write("Value of c is: " + c + "<br>");
      document.write("Type of c is: " + typeof c + "<br>");
    </script>
  </body>
</html>
