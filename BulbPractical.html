<html>
  <head>
    <title>Bulb Practical</title>
    <style>
      body {
        text-align: center;
        background-color: rgb(243, 238, 82);
      }
      img {
        display: block;
        margin: 20px auto;
        width: 400px;
        height: 400px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue; background-color: lightyellow">Bulb Practical</h1>
    <img src="bulb-off.png" id="img1" />
    <script>
      function bulbon() {
        document.getElementById("img1").src = "bulb-on.png";
      }
      function bulboff() {
        document.getElementById("img1").src = "bulb-off.png";
      }
    </script>
    <button type="button" onclick="bulbon()">Turn on</button>
    <button type="button" onclick="bulboff()">Turn off</button>
  </body>
</html>
