<html>

  <body>
    <script>
      //   for (i = 1; i <= 9; i++) {

      for (i = 1; i <= 9; i++) {
        document.write(i + " =" + "(" + i + "*" + i + ")" + " = " + i * i);
        document.write("<br>");
      }

      for (i = 1; i <= 9; i++) {
        document.write(
          i + " =" + "(" + i + "*" + i + "*" + i + ")" + " = " + i * i * i,
        );
        document.write("<br>");
      }
    </script>
