<html>
  <head>
    <title>JavaScript Functions</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <script>
      function myColor() {
        document.body.style.backgroundColor = "lightblue";
      }
      function Website() {
        open(
          "https://www.youtube.com/watch?v=47x5pUMZAw8&list=PL724pdDXl9Q2QKZYWweqT3zWUtWRKQS5Q&index=4",
        );
      }
    </script>
    <button type="button" onclick="myColor()">Change Background Color</button>
    <button type="button" onclick="Website()">Open YouTube Channel</button>
  </body>
</html>
